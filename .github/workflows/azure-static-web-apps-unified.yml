name: Azure Static Web Apps CI/CD (Unified)

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Deploy to production environment (main Azure Static Web App)
      - name: Deploy to Production
        id: deploy_prod
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_COAST_0D53A9710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/svelte-app"
          api_location: "api"
          output_location: "build"
          production_branch: "master"

      # Deploy to staging environment (for pull requests only)
      - name: Deploy to Staging (PR Preview)
        id: deploy_staging
        if: github.event_name == 'pull_request'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_COAST_0D53A9710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/svelte-app"
          api_location: "api"
          output_location: "build"

      # Display deployment URLs
      - name: Display Deployment Information
        if: always()
        run: |
          echo "ðŸš€ Deployment Summary:"
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "âœ… Production deployment completed"
            echo "Production URL: https://polite-coast-0d53a9710.1.azurestaticapps.net"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "âœ… Staging deployment completed"
            echo "Staging URL will be available in the PR comments"
            echo "Dev URL: https://dev.polite-coast-0d53a9710.1.azurestaticapps.net"
          fi
          echo ""
          echo "ðŸ”’ SSL Certificate Information:"
          echo "All URLs are secured with SSL certificates automatically provided by Azure Static Web Apps"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_COAST_0D53A9710 }}
          action: "close"
          app_location: "/svelte-app"
          api_location: "api"
          output_location: "build"

