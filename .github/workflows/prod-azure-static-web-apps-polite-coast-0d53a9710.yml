name: Azure Static Web Apps CI/CD (prod)

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job (prod)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Production token (same Static Web App property)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_COAST_0D53A9710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/svelte-app" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

      - name: Register prod/dev hostnames (optional)
        if: always()
        uses: azure/CLI@v1
        env:
          AZURE_STATIC_WEBAPP_NAME: ${{ secrets.AZURE_STATIC_WEBAPP_NAME }}
          AZURE_RG: ${{ secrets.AZURE_RG }}
        with:
          azcliversion: 'latest'
          inlineScript: |
            # Configure custom domains if secrets are available
            if [ -z "$AZURE_STATIC_WEBAPP_NAME" ] || [ -z "$AZURE_RG" ]; then
              echo "AZURE_STATIC_WEBAPP_NAME or AZURE_RG not set; skipping custom domain configuration"
              echo "Note: Azure Static Web Apps automatically provides SSL certificates for *.azurestaticapps.net domains"
            else
              echo "Configuring custom domains for Static Web App: $AZURE_STATIC_WEBAPP_NAME"
              echo "Setting up production domain: polite-coast-0d53a9710.1.azurestaticapps.net"
              echo "SSL certificate will be automatically provisioned by Azure Static Web Apps"
              ./scripts/register_hostnames.sh --name "$AZURE_STATIC_WEBAPP_NAME" --resource-group "$AZURE_RG" \
                --prod-hostname "jmail-pwa-new-api.scm.azurewebsites.net" --dev-hostname "dev.jmail-pwa-new-api.scm.azurewebsites.net"
            fi

      # Display deployment URLs
      - name: Display Deployment Information
        if: always()
        run: |
          echo "ðŸš€ Production Deployment Summary:"
          echo "Production URL: https://polite-coast-0d53a9710.1.azurestaticapps.net"
          echo ""
          echo "ðŸ”’ SSL Certificate Information:"
          echo "URL is secured with SSL certificates automatically provided by Azure Static Web Apps"
          echo "No browser warnings should occur as Azure manages the certificates for *.azurestaticapps.net domains"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_COAST_0D53A9710 }}
          action: "close"
          app_location: "/svelte-app"
          api_location: "api"
          output_location: "build"


