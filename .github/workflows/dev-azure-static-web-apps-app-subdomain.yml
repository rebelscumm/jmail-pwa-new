name: Azure Static Web Apps CI/CD (dev)

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
      - main

jobs:
  build_and_deploy_app_subdomain:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job (dev)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy to dev subdomain
        id: builddeploy_app_subdomain
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use the same Static Web Apps token so this deploy targets the same property
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_COAST_0D53A9710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          app_location: "/svelte-app" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

      - name: Register dev hostname (optional)
        if: always()
        uses: azure/CLI@v1
        env:
          AZURE_STATIC_WEBAPP_NAME: ${{ secrets.AZURE_STATIC_WEBAPP_NAME }}
          AZURE_RG: ${{ secrets.AZURE_RG }}
        with:
          azcliversion: 'latest'
          inlineScript: |
            if [ -z "$AZURE_STATIC_WEBAPP_NAME" ] || [ -z "$AZURE_RG" ]; then
              echo "AZURE_STATIC_WEBAPP_NAME or AZURE_RG not set; skipping hostname registration"
              echo "Note: Azure Static Web Apps automatically provides SSL certificates for *.azurestaticapps.net domains"
            else
              echo "Configuring dev subdomain for Static Web App: $AZURE_STATIC_WEBAPP_NAME"
              echo "Setting up dev subdomain: dev.polite-coast-0d53a9710.1.azurestaticapps.net"
              echo "SSL certificate will be automatically provisioned by Azure Static Web Apps"
              ./scripts/register_hostnames.sh --name "$AZURE_STATIC_WEBAPP_NAME" --resource-group "$AZURE_RG" \
                --prod-hostname "jmail-pwa-new-api.scm.azurewebsites.net" --dev-hostname "dev.jmail-pwa-new-api.scm.azurewebsites.net"
            fi

      # Display deployment URLs
      - name: Display Deployment Information
        if: always()
        run: |
          echo "ðŸš€ Development Deployment Summary:"
          echo "Development URL: https://dev.polite-coast-0d53a9710.1.azurestaticapps.net"
          echo ""
          echo "ðŸ”’ SSL Certificate Information:"
          echo "URL is secured with SSL certificates automatically provided by Azure Static Web Apps"
          echo "No browser warnings should occur as Azure manages the certificates for *.azurestaticapps.net domains"


